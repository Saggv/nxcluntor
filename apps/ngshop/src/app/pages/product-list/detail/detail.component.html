<div class="container py-6">
  <div class="grid">
    <div class="col-5">
      <p-galleria
        [value]="images"
        [containerStyle]="{ 'max-width': '640px', 'height': '510px' }"
        [numVisible]="5"
        [circular]="true"
        [showItemNavigators]="true"
      >
        <ng-template pTemplate="item" let-item>
          <img
            [src]="item.previewImageSrc"
            style="width: 100%; height: 100%; display: block"
          />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" style="display: block" />
          </div>
        </ng-template>
      </p-galleria>
    </div>

    <div class="col-7">
      <h5 class="text-2xl m-0 font-normal">{{ product.name }}</h5>

      <div class="flex py-3">
        <div class="flex mr-3">
          <label
            class="underline line-height-2"
            [style]="{ 'text-underline-offset': '4px' }"
            >4.6</label
          >
          <div class="ml-1">
            <i class="pi pi-star-fill ml-1 text-orange-400"></i>
            <i class="pi pi-star-fill ml-1 text-orange-400"></i>
            <i class="pi pi-star-fill ml-1 text-orange-400"></i>
            <i class="pi pi-star-fill ml-1 text-orange-400"></i>
            <i class="pi pi-star-fill ml-1 text-orange-400"></i>
          </div>
        </div>

        <div class="mr-3 border-left-1 border-300 pl-3">
          <label
            class="mr-1 underline line-height-2"
            [style]="{ 'text-underline-offset': '4px' }"
            >76</label
          >
          <span class="text-500 font-light text-sm">Đánh Giá</span>
        </div>

        <div class="mr-3 border-left-1 border-300 pl-3">
          <label
            class="mr-1 underline line-height-2"
            [style]="{ 'text-underline-offset': '4px' }"
            >1200</label
          >
          <span class="text-500 font-light text-sm">Đã Bán</span>
        </div>
      </div>

      <div class="surface-50 p-3 flex align-items-center">
        <label class="line-through text-500"
          >{{ product.price }}.000<sup>&#8363;</sup></label
        >

        <label class="line-through text-2xl px-3 text-orange-500"
          >{{ product.price }}.000<sup>&#8363;</sup></label
        >

        <p-tag value="80% GIẢM" severity="danger"></p-tag>
      </div>

      <div class="my-3">
        <label class="text-600 text-base">MÀU</label>

        <div class="flex mt-2">
          <ng-container *ngFor="let color of colorOptions">
            <div class="mr-2">
              <input
                type="radio"
                class="hidden"
                [(ngModel)]="selectedColor"
                [id]="color.value"
                [value]="color.value"
              />
              <label
                [class]="
                  selectedColor !== color.value
                    ? 'border-1 py-2 border-round-xs px-3 inline-block border-300 text-sm text-800 uppercase cursor-pointer'
                    : 'border-1 py-2 border-round-xs px-3 inline-block border-orange-500 text-sm text-orange-500 uppercase cursor-pointer'
                "
                [for]="color.value"
                >{{ color.label }}</label
              ><br />
            </div>
          </ng-container>
        </div>
      </div>

      <div class="my-3">
        <label class="text-600 text-base">SIZE</label>

        <div class="flex mt-2">
          <ng-container *ngFor="let color of sizeOptions">
            <div class="mr-2">
              <input
                type="radio"
                class="hidden"
                [(ngModel)]="selectedColor"
                [id]="color.value"
                [value]="color.value"
              />
              <label
                [class]="
                  selectedColor !== color.value
                    ? 'border-1 py-2 border-round-xs px-3 inline-block border-300 text-sm text-800 uppercase cursor-pointer'
                    : 'border-1 py-2 border-round-xs px-3 inline-block border-orange-500 text-sm text-orange-500 uppercase cursor-pointer'
                "
                [for]="color.value"
                >{{ color.label }}</label
              ><br />
            </div>
          </ng-container>
        </div>
      </div>


      <div class="my-3">
        <label class="text-600 text-base mb-3">Số Lượng</label>

        <div class="amount mt-3">
          <p-button  icon="pi pi-minus" class="p-button-outlined"></p-button>
          <input
            type="number"
            class="p-inputtext-sm"
            placeholder="0"
            pInputText
          />
          <p-button icon="pi pi-plus" class="p-button-outlined"></p-button>
        </div>
      </div>

      <div class="my-3">
        <button pButton pRipple type="button" icon="pi pi-shopping-cart" label="Add To Cart" class="p-button-outlined p-button-warning"></button>
        
        <button pButton pRipple type="button" label="Mua Ngay" class="p-button-warning ml-3"></button>
      </div>
    </div>
  </div>

  <div class="mt-3">
      <p-accordion>
        <p-accordionTab header="MÔ TẢ SẢN PHẨM" [selected]="true">
          <div [innerHTML]="product.productDetail"></div>
        </p-accordionTab>
        <p-accordionTab header="ĐÁNH GIÁ SẢN PHẨM">
            Content 2
        </p-accordionTab>
    </p-accordion>
  </div>
</div>
