<p-card header="Categories">
  <p-toolbar>    
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
      <p-button  (click)="onAddOrUpdateCategory()" label="New" icon="pi pi-plus" styleClass="p-button-success p-button-sm"></p-button>
    </div>
</p-toolbar>

  <p-table
    [value]="categories"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Icon</th>
        <th>Color</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td><i class="pi pi-{{category.icon}}"></i></td>
        <td><div style="width: 20px; height: 20px;" [ngStyle]="{ backgroundColor: category.color }">
        </div></td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-success p-button-sm"
            (click)="onAddOrUpdateCategory(category)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            (click)="deleteCategory(category._id)"
            class="p-button-rounded p-button-secondary p-button-text p-button-danger p-button-sm"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-toast></p-toast>
