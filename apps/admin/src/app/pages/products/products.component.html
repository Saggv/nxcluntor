<p-card header="Products">
  <p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
      <p-button
        label="New Product"
        icon="pi pi-plus"
        styleClass="p-button-success p-button-sm"
        (click)="redirectToAddNew()"
      ></p-button>
    </div>
  </p-toolbar>

  <div class="mt-3"></div>

  <p-table [value]="products"     styleClass="p-datatable-gridlines"
  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="width: 15%">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="image" style="width: 20%">
          Image <p-sortIcon field="image"></p-sortIcon>
        </th>
        <th pSortableColumn="price" style="width: 15%">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th pSortableColumn="countInStock" style="width: 15%">
          Stock <p-sortIcon field="countInStock"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="width: 15%">
          Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th style="width: 20%">
          Actions
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>
          <p-image [src]="product.image" alt="Image" width="250" [preview]="true"></p-image>
        </td>
        <td>{{ product.price | currency: 'USD' }}</td>
        <td>{{ product.countInStock }}</td>
        <td>{{ product.category?.name }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-success p-button-sm"
            (click)="updateProduct(product._id)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-secondary p-button-text p-button-danger p-button-sm"
            (click)="deleteProduct(product._id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
