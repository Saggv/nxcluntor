<p-card header="Users">
  <p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
      <p-button
        label="New User"
        icon="pi pi-plus"
        styleClass="p-button-success p-button-sm"
        (click)="redirectToAddNew()"
      ></p-button>
    </div>
  </p-toolbar>

  <div class="mt-3"></div>

  <p-table
    [value]="users"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="width: 15%">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="email" style="width: 20%">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="phone" style="width: 15%">
          Phone <p-sortIcon field="phone"></p-sortIcon>
        </th>
        <th pSortableColumn="country" style="width: 15%">
          Country <p-sortIcon field="country"></p-sortIcon>
        </th>
        <th pSortableColumn="isAdmin" style="width: 15%">
          Is Admin <p-sortIcon field="isAdmin"></p-sortIcon>
        </th>
        <th style="width: 20%">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>
          {{ user.email }}
        </td>
        <td>{{ user.phone }}</td>
        <td>{{ user?.city?.province_name }}</td>
        <td>
          <ng-container *ngIf="user.isAdmin">
            <p-tag
              styleClass="mr-2 cursor-pointer"
              icon="pi pi-check"
              severity="success"
              [rounded]="true"
            ></p-tag>
          </ng-container>

          <ng-container *ngIf="!user.isAdmin">
            <p-tag
              styleClass="mr-2 cursor-pointer"
              icon="pi pi-info-circle"
              severity="info"
              [rounded]="true"
            ></p-tag>
          </ng-container>
        </td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-success p-button-sm"
            (click)="updateUser(user._id)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-secondary p-button-text p-button-danger p-button-sm"
            (click)="deleteUser(user._id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
