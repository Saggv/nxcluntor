<p-card header="Dashboard">
    <div class="grid">
      <div class="col">
        <p-card styleClass="bg-bluegray-500 text-white">
          <div class="flex">
            <i class="pi pi-shopping-cart" style="font-size: 4rem"></i>
  
            <div class="flex flex-column justify-content-between ml-4">
              <label class="block">Orders</label>
    
              <span class="block text-3xl font-medium">{{totalUser}}</span>
            </div>
          </div>
        </p-card>
      </div>

      <div class="col">
        <p-card styleClass="bg-green-400 text-white">
          <div class="flex">
            <i class="pi pi-users" style="font-size: 4rem"></i>
  
            <div class="flex flex-column justify-content-between ml-4">
              <label class="block">Products</label>
    
              <span class="block text-3xl font-medium">{{totalProduct}}</span>
            </div>
          </div>
        </p-card>
      </div>

      <div class="col">
        <p-card styleClass="bg-cyan-400 text-white">
          <div class="flex">
            <i class="pi pi-briefcase" style="font-size: 4rem"></i>
  
            <div class="flex flex-column justify-content-between ml-4">
              <label class="block">Orders</label>
    
              <span class="block text-3xl font-medium">{{totalOrder}}</span>
            </div>
          </div>
        </p-card>
      </div>

      <div class="col">
        <p-card styleClass="bg-orange-400 text-white">
          <div class="flex">
            <i class="pi pi-money-bill" style="font-size: 4rem"></i>
  
            <div class="flex flex-column justify-content-between ml-4">
              <label class="block">Total Sales</label>
    
              <span class="block text-3xl font-medium">{{totalSales}}</span>
            </div>
          </div>
        </p-card>
      </div>
    </div>

</p-card>
