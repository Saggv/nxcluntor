<p-card styleClass="bg-green-50 flex justify-content-center text-center pt-0">
  <div class="mx-auto" [ngStyle]="{marginTop: '-55%', width: '200px', height: '200px'}">
    <img [src]="product.image" class="h-full w-full" [style]="{objectFit: 'auto'}" />
  </div>
  <h5 class="text-lg font-normal mt-4 mb-2 mt-3">{{product.name}}</h5>
  <label class="block mt-2 mb-3 text-gray-900 font-medium">{{(product.price).toFixed(2)}} <i class="pi pi-dollar"></i></label>
  <button pButton icon="pi pi-cart-plus" styleClass="p-button-sm uppercase" label="Add To Cart" ></button>
</p-card>
