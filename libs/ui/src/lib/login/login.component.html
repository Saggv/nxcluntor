<p-toast></p-toast>

<div
  class="login w-full h-full min-h-screen flex justify-content-center align-items-center"
>
  <form class="w-27rem" [formGroup]="form" (ngSubmit)="login()">
    <div class="p-inputgroup mb-4">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="email" formControlName="email" pInputText placeholder="Email" />
    </div>

    <div class="p-inputgroup mb-4">
      <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
      <input type="password" formControlName="password" pInputText placeholder="Password" />
    </div>

    <button pButton type="submit" class="w-full text-center block">
      Login
    </button>
  </form>
</div>
